name: Api test
run-name: Test ${{ github.event.inputs.STAGE }} | ${{ github.event.inputs.MARKER }} marker| ${{ github.event.inputs.THREADS }} threads
on:
  workflow_dispatch:
    inputs:
      ENV:
        description: "Choose environment"
        required: true
        type: environment

      MARKER:
        description: "Select pytest markers"
        required: true
        default: "smoke"
        type: choice
        options:
          - smoke
          - user

      THEARDS:
        description: "Select pytest markers"
        required: false
        default: "1"
        type: choice
        options:
          - "2"
          - "4"
jobs:
  api-tests:
    runs-on: ubuntu:latest
    environment: ${{ inputs.ENV }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Prepare Allure environment
        run: |
          mkdir -p report
          echo "Branch=${{ github.ref_name }}" > report/environment.properties
          echo "Commit=${{ github.sha }}" >> report/environment.properties
          echo "Environments=${{ inputs.ENV }}" >> report/environment.properties
      - name: Run Api tests via docker
        env:
          STAGE: ${{ secrets.STAGE }}
        run: docker compose test

      - name: Copy Allure history
        run: |
          mkdir -p report/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* report/history/
          fi

      - name: Generate Allure report
        run:
          docker compose up report

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false



